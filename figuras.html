<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JS</p>
    </header>

    <section class="Cuadrado">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form class="Cuadrado__InputMedidas">
            <input id="LadoCuadrado" class="Cuadrado__InputMedidas--Lado" type="number" placeholder="Lado del cuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Área
            </button>
        </form>
    </section>

    <section class="Triangulo">
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form class="Triangulo__InputMedidas">
            <input id="Lado1Triangulo" class="Triangulo__InputMedidas--Lado1" type="number" placeholder="Lado 1 del triángulo">
            <input id="Lado2Triangulo" class="Triangulo__InputMedidas--Lado2" type="number" placeholder="Lado 2 del triángulo">
            <input id="BaseTriangulo" class="Triangulo__InputMedidas--Base" type="number" placeholder="Base del triángulo">
            <input id="AlturaTriangulo" class="Triangulo__InputMedidas--Altura" type="number" placeholder="Altura del triángulo">
            
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Área
            </button>
        </form>
    </section>

    <section class="Circulo">
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form class="Circulo__InputMedidas">
            <input id="RadioCirculo" class="Circulo__InputMedidas--Radio" type="number" placeholder="Radio del círculo">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Área
            </button>
        </form>
    </section>

    <script src="figuras.js"></script>        
</body>
</html>
